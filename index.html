<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Disney Plus - Luca</title>
</head>
<body>
    <div class="container">
        <header>

            <div class="logo">
                <a href="https://www.disneyplus.com/pt-br/home"><img src="./img/logo.png" alt="Logo Disney Plus"></a>
            </div>

            <div class="menu">
                <img src="./img/hamburguer-menu.svg" alt="Menu-burguer">
            </div>
        </header>

        <main>
            <section class="info">
                <div class="imdb">
                    <img src="./img/IMDB-icon.png" alt="Icone IMDB">
                    <span class="nota">8.8</span>
                </div>
                <p class="data-lançamento">2021 - Kids - Filme</p>

                <div class="titulo">
                    <img src="./img/luca.png" alt="titulo do filme">
                </div>

                <div class="sinopse">
                    <p>Luca e Alberto sonham com uma vida de liberdade, uma vida de aventura – e, acima de tudo, uma vida com uma Vespa para montar.</p>
                </div>

                <button>
                    <img src="./img/play-icon.svg" alt="icone de play">
                    Assista Agora
                </button>

            </section>

            <section class="filmes">
                <h2>Filmes</h2>

                <div class="filmes-player" id="thumb-1">
                    <div class="thumbnail">
                        <img src="/img/player-video.svg" alt="">          
                    </div>

                    <div class="texto-filme">
                        <h3>Kids</h3>
                        <h3>Spirit - O Indomável</h3>
                    </div>
                </div>

                <div class="filmes-player" id="thumb-4">
                    <div class="thumbnail">
                        <img src="/img/player-video.svg" alt="">          
                    </div>

                    <div class="texto-filme">
                        <h3>Kids</h3>
                        <h3>Bob Esponja: O Incrível Resgate</h3>
                    </div>
                </div>

                <div class="filmes-player" id="thumb-3">
                    <div class="thumbnail">
                        <img src="/img/player-video.svg" alt="">          
                    </div>

                    <div class="texto-filme">
                        <h3>Kids</h3>
                        <h3>Raya e o Último Dragão</h3>
                    </div>
                </div>

                <div class="filmes-player" id="thumb-2">
                    <div class="thumbnail">
                        <img src="/img/player-video.svg" alt="">          
                    </div>

                    <div class="texto-filme">
                        <h3>Kids</h3>
                        <h3>Bob Esponja: O Incrível Resgate</h3>
                    </div>
                </div>

            </section>

        </main>
    </div>
    
</body>
</html>
